<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      display: flex;
      align-items: center;
      font-family: Futura;
      margin-left: 200px;
      margin-right: 100px;
    }

    .text-container {
      margin-right: 20px;
      position: relative;
      z-index: 0; 
    }

    /* Adjust the styles for the image */
    img {
      width: 569px;
      height: 360px;
      margin-left: 300px;
      margin-top: -20px;
      z-index: 1; 
      border-radius: 8px; 
      position: relative;
    }

    .article {
      flex: 0 0 calc(25% - 10px);
      position: relative;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      margin: 70px;
      margin-right: 20px;
      margin-left: 10px;
      max-height: 700px;
      max-width: 200px;
    }

    .article:last-child {
      margin-right: 0; 
    }

    .article img {
      max-width: 100%; 
      height: auto; /* Allow the height to adjust proportionally */
      max-height: 200px; 
      border-radius: 8px; 
      margin-bottom: -12px;
      display: block; /* Ensure the image is treated as a block element */
      margin-left: auto; /* Center the image horizontally */
      margin-right: auto; /* Center the image horizontally */
      margin-top: 10px;
    }


    /* Adjust the styles for the rectangle */
    svg {
      position: absolute;
      top: 200px;
      left: 0;
      z-index: 3; 
    }

    /* Gradient overlay */
    .gradient-overlay {
      position: absolute;
      top: 119.5px;
      left: 0;
      margin-left: 300px;
      width: 65.5%;
      height: 75%;
      background: linear-gradient(rgba(50,162,168,0.5), rgba(0,204,204,0.5)); /* Adjusted the gradient colors and opacity */
      border-radius: 8px; 
      z-index: 2; 
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="text-container">
      <br>
      <p style="font-size: 30px; color: darkcyan;">Read what's new</p>
      <br>

      <!-- Gradient Overlay -->
      <div class="gradient-overlay"></div>

      <!-- Add the image below the rectangle -->
      <img src="squid.webp" alt="Bobtailsquid">
      <!-- Gradient -->
    <svg width="400" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: rgb(50,162,168); stop-opacity: 1" />
      <stop offset="100%" style="stop-color: rgb(0,204,204); stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Rounded Rectangle -->
  <rect x="10" y="10" width="380" height="160" rx="5" ry="5" fill="url(#gradient)" />

  <!-- Caption -->
  <rect x="20" y="20" width="70" height="20" rx="5" ry="5" fill="orange" />

  <!-- Text Elements -->
  <text x="50" y="70" fill="white" font-size="24" font-family="Arial" font-weight="bold">Lights, Camera, Action!</text>
  <text x="50" y="100" fill="white" font-size="16" font-family="Arial">How the Hawaiian bobtail squid brings a</text>
  <text x="50" y="120" fill="white" font-size="16" font-family="Arial">creative vision to its maritime world of small</text>

  <!-- Author -->
  <text x="50" y="190" fill="gray" font-size="10" font-family="Arial" font-weight="bold">By Edward Chen | 05/27/21</text>

  <!-- Caption -->
  <text x="30" y="35" fill="white" font-size="10" font-family="Arial" font-weight="bold">chemistry</text>
</svg>


    </div>
  </div>

  <div class="container">
    <div class="article">
      <div class="article-rectangle"></div>
      <h3>Lights, Camera, Action!</h1>
      <p> How the Hawaiian bobtail squid brings a creative vision to its maritime world of small </p>
      <img src="squid.webp" alt="Article 1 Image">
    </div>
    <div class="article">
      <div class="article-rectangle"></div>
      <p>Article 2 Content Goes Here</p>
      <img src="squid.webp" alt="Article 2 Image">
    </div>
    <div class="article">
      <div class="article-rectangle"></div>
      <p>Article 3 Content Goes Here</p>
      <img src="squid.webp" alt="Article 3 Image">
    </div>
  </div>

</body>
</html>
